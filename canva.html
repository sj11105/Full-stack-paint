<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Paint App</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      canvas {
        border: 1px solid black;
        background-color: white;
      }
      .toolbar {
        margin-top: 20px;
      }
      .toolbar button,
      .toolbar input[type="range"] {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="paintCanvas" width="500" height="500"></canvas>

      <div class="toolbar">
        <button onclick="tool='pencil'">Pencil</button>
        <button onclick="tool='eraser'">Eraser</button>
        <button onclick="clearCanvas()">Clear All</button>
        <input type="range" min="1" max="20" id="thickness" value="5" />
      </div>
    </div>

    <script>
      let canvas = document.getElementById("paintCanvas");
      let ctx = canvas.getContext("2d");
      let drawing = false;
      let tool = "pencil";

      canvas.addEventListener("mousedown", () => (drawing = true));
      canvas.addEventListener("mouseup", () => (drawing = false));
      canvas.addEventListener("mouseout", () => (drawing = false));
      canvas.addEventListener("mousemove", draw);

      function draw(e) {
        if (!drawing) return;

        ctx.lineWidth = document.getElementById("thickness").value;
        ctx.lineCap = "round";

        if (tool == "pencil") {
          ctx.strokeStyle = "black";
        } else if (tool == "eraser") {
          ctx.strokeStyle = "white";
          ctx.lineWidth = 20; // thicker eraser
        }

        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
  </body>
</html>
