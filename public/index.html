<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="auth">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
        <p id="error" style="color: red"></p>
        <!-- Error message display -->
      </div>
    </div>
    <div class="container" id="canvasContainer" style="display: none">
      <canvas id="paintCanvas" width="500" height="500"></canvas>

      <div class="toolbar">
        <button onclick="tool='pencil'">Pencil</button>
        <button onclick="tool='eraser'">Eraser</button>
        <button id="clearBtn">Clear All</button>
        <button id="saveBtn">Save Drawing</button>
        <button id="newSheetBtn">New Sheet</button>
        <input type="range" min="1" max="20" id="thickness" value="5" />
      </div>
    </div>

    <script>
      // Handle login
      document
        .getElementById("loginBtn")
        .addEventListener("click", async function () {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:3000/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
              throw new Error("Login failed");
            }

            const data = await response.json();
            localStorage.setItem("token", data.token); // Store the token in localStorage
            document.getElementById("auth").style.display = "none"; // Hide the auth section
            document.getElementById("canvasContainer").style.display = "block"; // Show the canvas section
          } catch (error) {
            document.getElementById("error").innerText = error.message; // Display error message
          }
        });

      // Handle registration
      document
        .getElementById("registerBtn")
        .addEventListener("click", async function () {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:3000/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
              throw new Error("Registration failed");
            }

            const data = await response.json();
            alert(data.message); // Show success message
          } catch (error) {
            document.getElementById("error").innerText = error.message; // Display error message
          }
        });

      // Canvas drawing logic
      let canvas = document.getElementById("paintCanvas");
      let ctx = canvas.getContext("2d");
      let drawing = false;
      let tool = "pencil";

      canvas.addEventListener("mousedown", () => (drawing = true));
      canvas.addEventListener("mouseup", () => (drawing = false));
      canvas.addEventListener("mouseout", () => (drawing = false));
      canvas.addEventListener("mousemove", draw);

      function draw(e) {
        if (!drawing) return;

        ctx.lineWidth = document.getElementById("thickness").value;
        ctx.lineCap = "round";

        if (tool == "pencil") {
          ctx.strokeStyle = "black";
        } else if (tool == "eraser") {
          ctx.strokeStyle = "white";
          ctx.lineWidth = 20; // thicker eraser
        }

        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      }

      // Clear the canvas
      document
        .getElementById("clearBtn")
        .addEventListener("click", clearCanvas);
      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      // Save the drawing
      document
        .getElementById("saveBtn")
        .addEventListener("click", async function () {
          const token = localStorage.getItem("token");
          const imageData = canvas.toDataURL("image/png");

          try {
            const response = await fetch("http://localhost:3000/save", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ image: imageData }),
            });

            if (!response.ok) {
              throw new Error("Failed to save drawing");
            }

            const data = await response.json();
            alert(data.message); // Show success message
          } catch (error) {
            alert(error.message); // Show error message
          }
        });

      // Create a new sheet
      document
        .getElementById("newSheetBtn")
        .addEventListener("click", function () {
          clearCanvas(); // Clear the current canvas
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
